<form [formGroup]="classifiedForm" (ngSubmit)="submitClassified()">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="classifiedForm.invalid">Post</button>
</form>
<mat-list>
  <mat-list-item *ngFor="let classified of classifieds$ | async">
    <h3>{{ classified.title }}</h3>
    <p>{{ classified.description }} - {{ classified.status }}</p>
    <button mat-button (click)="retractClassified(classified.id)" *ngIf="classified.userId === currentUserId && classified.status !== 'rejected'">
      Retract
    </button>
  </mat-list-item>
</mat-list>
