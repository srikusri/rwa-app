<mat-table [dataSource]="classifieds$ | async">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let classified">{{ classified.title }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let classified">{{ classified.description }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let classified">
      <button mat-button (click)="approveClassified(classified.id)" *ngIf="classified.status === 'pending'">Approve</button>
      <button mat-button color="warn" (click)="rejectClassified(classified.id)" *ngIf="classified.status === 'pending'">Reject</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['title', 'description', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['title', 'description', 'actions']"></mat-row>
</mat-table>
